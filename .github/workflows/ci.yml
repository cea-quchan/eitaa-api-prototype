name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  node:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: node-eitaa-client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build

  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-eitaa-client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -U build
      - run: python -m build
